<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimoni Pelanggan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Prompt', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .back-button {
      position: absolute;
      top: 18px;
      left: 18px;
      background-color: transparent;
      border: 1.5px solid #00aaff;
      color: #00aaff;
      padding: 5px 14px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 8px #00aaff;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #00aaff;
      color: #000;
    }

    .title {
      text-align: center;
      margin-top: 75px;
      font-size: 26px;
      color: #ffffff;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px rgba(255, 255, 255, 0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      margin-top: 20px;
    }

    .card {
      background: #111;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px #222;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      object-fit: cover;
      background-color: white;
    }

    .card .name {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }

    .card .date {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }

    /* === POPUP STYLES === */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 20px;
    }

    .popup-content {
      background: #ddd;
      border-radius: 16px;
      padding: 25px;
      max-width: 95%;
      width: 400px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 15px #000;
      color: #000;
    }

    .popup-content img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .popup-content .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      color: #ff4444;
      border: none;
      font-size: 24px;
      cursor: pointer;
      font-weight: bold;
    }

    .popup-content .info-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .popup-content .info-product {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .popup-content .info-date {
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 22px;
      }

      .back-button {
        font-size: 14px;
        padding: 4px 12px;
      }

      .popup-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Tombol Back -->
  <a href="index.html" class="back-button">Back</a>

  <!-- Judul -->
  <div class="title">TESTIMONI PELANGGAN</div>

  <!-- Grid Testimoni
  <div class="grid">
    <div class="card" onclick="openPopup('unbanwa.jpg', 'Testimoni Ke #1', 'YouTube Premium 1 Bulan', '20/20/2020 10:10')">
      <img src="unban.jpg" alt="Testimoni Ke #1">
      <div class="name">Testimoni Ke #1</div>
      <div class="date">20/20/2020 10:10</div>
    </div>
  </div>
  _ _>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">Ã—</button>
      <img id="popupImg" src="" alt="Testimoni Popup">
      <div class="info-title" id="popupTitle"></div>
      <div class="info-product" id="popupProduct"></div>
      <div class="info-date" id="popupDate"></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function openPopup(imgSrc, title, product, date) {
      document.getElementById('popupImg').src = imgSrc;
      document.getElementById('popupTitle').textContent = title;
      document.getElementById('popupProduct').textContent = `Produk Yang Dibeli: ${product}`;
      document.getElementById('popupDate').textContent = `Sabtu ${date}`;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
